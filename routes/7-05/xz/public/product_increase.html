<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加新的笔记本商品</title>
</head>
<h1 align="center">添加新的笔记本商品</h1>
<body>
<form  action="/product/increase" method="post">
    <table bgcolor="#f0ffff" align="center">
        <tr>
            <td>
                主标题： <input type="text" name="title">
            </td>
        </tr>
    </table>

    <table bgcolor="#f0ffff" align="center">
        <tr>
            <td>
                副标题： <input type="text" class="form-control" name="subtitle">
            </td>
        </tr>
    </table>
    <table bgcolor="#f0ffff" align="center">
        <tr>
            <td>
                单价: <input type="text" class="form-control" name="price"><br>
            </td>
        </tr>
    </table>
    <table bgcolor="#f0ffff" align="center">
        <tr>
            <td>
                服务承诺：<input type="text" align="center" name="promise"><br>
            </td>
        </tr>
    </table>
    <table bgcolor="#f0ffff" align="center">
        <tr>
            <td>
                规格：<input type="text" name="spec"><br>
            </td>
        </tr>
    </table>
    <table bgcolor="#f0ffff" align="center">
        <tr>
            <td>
                商品名称：<input type="text" name="lname"><br>
            </td>
        </tr>
    </table>
    <table bgcolor="#f0ffff" align="center">
        <tr>
            <td>
                操作系统：<input type="text" name="os"><br>
            </td>
        </tr>
    </table>
    <table bgcolor="#f0ffff" align="center">
        <tr>
            <td>
                内存容量：<input type="text" name="memory"><br>
            </td>
        </tr>
    </table>
    <table bgcolor="#f0ffff" align="center">
        <tr>
            <td>

                分辨率：<input type="text" name="resolution"><br>
            </td>
        </tr>
    </table>
    <table bgcolor="#f0ffff" align="center">
        <tr>
            <td>
                显卡型号：<input type="text" name="video_card"><br>
            </td>
        </tr>
    </table>

    <table bgcolor="#f0ffff" align="center">
        <tr>
            <td>
                处理器：<input type="text" name="cpu"><br>
            </td>
        </tr>
    </table>

    <table bgcolor="#f0ffff" align="center">
        <tr>
            <td>
                显卡容量：<input type="text" name="video_memory"><br>
            </td>
        </tr>
    </table>

    <table bgcolor="#f0ffff" align="center">
        <tr>
            <td>
                所属分类：<input type="text" name="category"><br>
            </td>
        </tr>
    </table>
    <table bgcolor="#f0ffff" align="center">
        <tr>
            <td>
                磁盘类型：<input type="text" name="disk"><br>
            </td>
        </tr>
    </table>

    <table bgcolor="#f0ffff" align="center">
        <tr>
            <td>
                是否促销：<input type="checkbox" name="is_onsale"><br>
            </td>
        </tr>
    </table>
    <table bgcolor="#f0ffff" align="center">
        <tr>
            <td>
                <input type="submit" value="提交">
            </td>
        </tr>
    </table>


</form>

</body>
</html>
