<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>home work</title>
</head>
<body>
<div align="center" >
<h1>
    <img src="jd_logo.png">
    欢迎登陆
</h1>
    <table border="1px" align="center" bgcolor="#f0f8ff">
        <tr>
            <td>
                <img src="login.png">
            </td>
            <td>
                <table border="1px" >
                    <tr>
                        <td height="20px">用户名/邮箱</td>
                    </tr>
                </table>
                <table >
                    <tr>
                        <td height="20px"><input type="text" name="user"></td>
                    </tr>
                </table>
                <table>
                    <tr>
                        <td>密码</td>
                    </tr>
                </table>
                <table>
                    <tr>
                        <td><input type="password" name="password"></td>
                    </tr>
                </table>
                <table >
                    <tr>
                        <td><input type="radio" name="on">自动登录</td>
                    </tr>
                </table>
                <table>
                    <tr>
                        <td>
                            <input type="button" value="登陆">
                            <input type="reset" value="充填">
                        </td>
                    </tr>
                </table>
                <table >
                    <tr>
                        <td>
                            使用京东合作账号登陆
                        </td>
                    </tr>
                </table>
                <table >
                    <tr>
                        <td>
                            <input type="radio" name="QQ">QQ
                            <input type="radio" name="JD">京东钱包

                        </td>
                    </tr>
                </table>
            </td>
            <tr >
                <td colspan="2">
                <img src="btn_register.JPG" align="right">
                </td>
            </tr>
        </tr>


    </table>
</div>
</body>
</html>
