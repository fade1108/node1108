<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ajax</title>
    <script>
        function getAjax() {
            //1.获取xhr异步对象
            var xhr = new XMLHttpRequest();
            //4 绑定监听，获取响应
            /*readyState属性 0:请求尚未初始化
        1 已经 打开服务器连接，正在发送请求
        2 接受响应头
        3 接受响应注意
        4 响应接收完毕
        */
            xhr.onreadystatechange= function() {
                if(xhr.readyState==4&&xhr.status==200){
                    var result = xhr.responseText;
                    alert(result);
                }
            };
            //2 打开连接 创建请求
            xhr.open("get","/demo/ajaxDemo",true);
            //3. 发送请求
            xhr.send(null);
        }
    </script>
</head>
<body>
<button onclick="getAjax()">第一个ajax</button>
</body>
</html>
