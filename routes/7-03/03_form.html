<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        .fade {
            background: url("111.jpg");
            height: 2000px;
        }
    </style>
</head>
<body>
<div class="fade">
    <form method="post">
        <table align="center" bgcolor="#f0ffff" width="1300px">
            <tr>
                <td>
                    <table align="right" border="2px">
                        <tr>
                            <td>用户名:</td>
                        <tr>
                        <tr>
                            <td>密码:</td>
                        </tr>
                        <tr>
                            <td>籍贯:</td>
                        </tr>
                        <tr>
                            <td>性别:</td>
                        </tr>
                        <tr>
                            <td>头像:</td>
                        </tr>
                        <tr>
                            <td>就业意向:</td>
                        </tr>
                        <tr>
                            <td>留言:</td>
                        </tr>
                        </tr>
                    </table>
                </td>
                <td>
                    <!--用户名-->
                    <table align="left">
                        <tr>
                            <td>
                                <input type="text" maxlength="9" placeholder="请输入用户名">
                            </td>
                        </tr>
                    </table>
                    <!--密码-->
                    <table align="center">
                        <tr>
                            <td> 密码:<input type="password" maxlength="15" placeholder="请输入密码"></td>
                        </tr>
                    </table>
                    <!--籍贯-->
                    <table align="center">
                        <tr>
                            <td>籍贯: <select name="form">
                                <option>北京</option>
                                <option>上海</option>
                                <option>广州</option>
                                <option>深圳</option>
                                <option>杭州</option>
                            </select></td>
                        </tr>
                    </table>
                    <!--性别-->
                    <table align="center">
                        <tr>
                            <td>性别: <input type="radio" name="grander" value="male">男<br>
                                <input type="radio" name="grander" value="female">女<br>
                                <input type="radio" name="grander" value="xx">不详
                            </td>
                        </tr>
                    </table>
                    <!--头像-->
                    <table align="center">
                        <tr>
                            <td>头像：<input type="file"></td>
                        </tr>
                    </table>
                    <!--就业意向-->
                    <table align="center">
                        <tr>
                            <td>就业意向<br>
                                <select size="4">
                                    <option>北京</option>
                                    <option>上海</option>
                                    <option>广州</option>
                                    <option>深圳</option>
                                </select>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>

        </table>
    </form>
</div>
</body>
</html>
