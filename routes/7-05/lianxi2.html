<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>联系</title>
    <script>
        function getInsert() {
            var $uname = document.getElementById("uname");
            var $email = document.getElementById("email");
            var $tel = document.getElementById("tel");
            var $name = document.getElementById("name");
            var $gender = document.getElementById("gender");
            var a = "<tr>"+
                "<td>"+$uname.value+"</td>"+
                "<td>"+$email.value+"</td>"+
                "<td>"+$tel.value+"</td>"+
                "<td>"+$name.value+"</td>"+
                "<td>"+$gender.value+"</td>"
                +"</tr>";
            fade.innerHTML=a;
        }
        function show() {
            //失去焦点时，做非空验证。文字显示在span中

        }
    </script>
</head>
<body>
<table border="1px">
    <tr>
        <th>登录名称</th>
        <th>电子邮箱</th>
        <th>联系方式</th>
        <th>用户姓名</th>
        <th>用户性别</th>
        <th>操作</th>
    </tr>
    <tbody id ="fade">
    </tbody>
</table>
<!--onblur 失去焦点-->
<!--onfocus获取焦点-->
登录名称:<input type="text" id="uname" onfocus="show()"><span id="s1"></span><br>
电子邮箱：<input type="text" id="email"><span id="s2"></span><br>
联系方式：<input type="text" id="tel"><span id="s3"></span><br>
用户姓名:<input type="text" id="name"><span id="s4"></span><br>
用户性别：<input type="text" id="gender"><span id="s5"></span><br>
<button onclick="getInsert()">添加</button>
</body>
</html>
