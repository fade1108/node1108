<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button onclick="show()">ajax</button>
<script>
    function show() {
        //1.创建异步对象
        var xhr = new XMLHttpRequest();
        console.log(xhr, typeof xhr);
        //4.绑定监听，接受响应
        /*readyState属性 0:请求尚未初始化
        1 已经 打开服务器连接，正在发送请求
        2 接受响应头
        3 接受响应注意
        4 响应接收完毕
        */
        xhr.onreadystatechange = function () {
            //onreadystatechange 会change四次。
            //当xhr.readyState==4时。我们只要最后一次
            //status响应状态码
            var a = xhr.readyState;
            var b = xhr.status;
            if (a == 4 && b == 200) {
                //接收响应
                var result = xhr.responseText;

            }
        };
        //2.打开连接，创建请求
        //XMLHttpRequest.prototype.open =
        // function(method,url,async,user,password) {};
        //async是否使用异步
        xhr.open("get", "http://localhost:8080/login.html", true);
        //3.发送请求 if post formdata   else if get 则不填
        xhr.send();

    }
</script>
</body>
</html>
