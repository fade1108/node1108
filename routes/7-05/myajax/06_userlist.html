<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function show() {
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    var result = xhr.responseText;
                    //json解析。解析结果是一个对象数组
                    var arr = JSON.parse(result);
                    var htmlstr ='<table>\n' +
                        '    <tr>\n' +
                        '        <th>登录名称</th>\n' +
                        '        <th>邮箱地址</th>\n' +
                        '        <th>真实姓名</th>\n' +
                        '        <th>用户性别</th>\n' +
                        '        <th>操作</th>\n' +
                        '    </tr>';
                    for (var i = 0; i < arr.length; i++) {
                        htmlstr +='<tr>\n' +
                            '        <td>\'${arr[i].uname}\'</td>\n' +
                            '        <td>\'${arr[i].email}\'</td>\n' +
                            '        <td>\'${arr[i].phone}c</td>\n' +
                            '        <td>\'${arr[i].user_name}\'</td>\n' +
                            '        <td>\'${arr[i].gender}\'</td>\n' +
                            '        <td>\n' +
                            '            <a href="">修改</a>\n' +
                            '            <a href="">删除</a>\n' +
                            '        </td>\n' +
                            '    </tr>';
                    }
                    htmlstr += '</table>'
                }
            };
            xhr.open("get", "/demo2/userlist", true);
            xhr.send();
        }
    </script>
</head>
<body>

<div id="d1"></div>
<button onclick="show()">显示所有用户</button>




</body>
</html>
