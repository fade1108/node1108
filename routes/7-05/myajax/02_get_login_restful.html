<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        function login() {
            //获取input里的值
            var $uname = uname.value;
            var $upwd  = upwd.value;
            //ajax操作
            //1.获取ajax对象
            var xhr = new XMLHttpRequest();
            //4.绑定监听，获取响应
            xhr.onreadystatechange=function () {
                if(xhr.readyState==4&&xhr.status==200){
                    var result = xhr.responseText;
                    if(result=="1"){
                        alert("登录成功");
                    }else if(result=="0"){
                        alert("用户名密码错误")
                    }else {
                        alert("未接收到用户信息")
                    }
                }
            };
            //2.打开链接创建请求
            //  restful的get方法
            xhr.open("get","/demo2/login/"+$uname+"&"+$upwd,true);
            //3.发送请求
            xhr.send();

        }
    </script>
</head>
<body>
<div>
<input type="text" id="uname"><br>
<input type="text" id="upwd"><br>
<button onclick="login()">登录</button>
</div>
</body>
</html>
