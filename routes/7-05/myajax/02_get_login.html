<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function login() {
            //获取input中值，dom操作
          var $uname = uname.value;
          var $upwd = upwd.value;
          var xhr = new  XMLHttpRequest();
          xhr.onreadystatechange=function () {
            if(xhr.readyState==4&&xhr.status==200){
                var result=xhr.responseText;
                if(result=="1"){
                    alert("登录成功");
                }else if(result=="0"){
                    alert("用户名密码错误")
                }else {
                    alert("未接收到用户信息")
                }
            }
          };
          xhr.open("get","/demo2/get_login?uname="+$uname+"&upwd="+$upwd,true);
          xhr.send();
        }
    </script>
</head>
<body>
<input type="text" id="uname"><br>
<input type="text" id="upwd"><br>
<button onclick="login()">登录</button>

</body>
</html>
